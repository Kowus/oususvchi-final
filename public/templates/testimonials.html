<div class="container"><a name="testimonials"></a>
	<h2 class="block_title">Testimonials</h2>
	<div class="row">
		<!--div class="col-xs-12">
		</div-->
		<div id="testimonial-container" class="col-xs-12">
			<!--<div class="testimonila-block" ng-repeat="item in tescon.test | limitTo:3">-->
			<div class="testimonila-block" ng-show="tescon.test.length">
				<img ng-src="{{tescon.test[tescon.current].pic}}" alt="clients" class="selfshot">
				<p>{{tescon.test[tescon.current].content}}</p>
				<strong>{{tescon.test[tescon.current].name}}</strong>
				<br>
				<small>{{tescon.test[tescon.current].title}}</small>
				
				<ul class="list-inline thumbs img-thumbnails clearfix" style="width: 50%; margin-left: auto; margin-right: auto">
					<li class="small" ng-repeat="item in tescon.test">
						<img ng-src="{{item.pic}}" ng-click="tescon.setCurrent(tescon.test.indexOf(item))" width="40px"/>
					</li>
				</ul>
				
			</div>
		</div>
	</div>
</div>
